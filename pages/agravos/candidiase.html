<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfoEpi em Construção</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f0e1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1d4d46;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    img.logo {
      max-width: 150px;
      margin: 20px auto;
      display: block;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .btn-voltar {
      display: inline-block;
      font-size: 0.85rem;
      padding: 6px 12px;
      background-color: #b05c3b;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #9a4e32;
    }
  </style>
</head>
<body>
  <div class="container">
<img src="/gave/images/manutencao.png" alt="Imagem de manutenção" class="logo" />

    <h2>Portal em construção️</h2>
    <p>Estamos trabalhando para lançar todos os conteúdos.<br>Volte em breve para conferir as novidades!</p>

    <a href="index.html" class="btn-voltar">Voltar para o site</a>

<img src="/gave/images/logoinfoepi.png" alt="Logo InfoEpi" class="logo" />

  </div>
</body>
</html>
