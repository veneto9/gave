<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfoEpi em Construção</title>
  <style>
    :root {
      --cor-fundo: #f5f0e1;
      --cor-principal: #1d4d46;
      --cor-texto: #555;
      --cor-botao: #b05c3b;
      --cor-botao-hover: #9a4e32;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--cor-fundo);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--cor-principal);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 30px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    .imagem-topo {
      max-width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.15));
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: var(--cor-principal);
    }

    p {
      font-size: 0.8rem;
      color: var(--cor-texto);
      margin-bottom: 40px;
    }

    .btn-voltar {
      display: inline-block;
      font-size: 0.8rem;
      padding: 8px 14px;
      background-color: var(--cor-botao);
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-voltar:hover {
      background-color: var(--cor-botao-hover);
      transform: translateY(-2px);
    }

    .logo-final {
      max-width: 80px;
      margin-top: 10px;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .container {
        box-shadow: none;
        background-color: transparent;
      }

      .logo-final {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/manutencao.png" alt="Imagem de manutenção" class="imagem-topo" />
    
    <h2>Página em construção</h2>
    <p>Estamos trabalhando para lançar todos os conteúdos no site.<br>Volte em breve para conferir as novidades!</p>
</p>
<a href="/index.html" class="btn-voltar">Voltar para o site</a>
</p>

    <img src="/images/logoinfoepi.png" alt="Logo InfoEpi" class="logo-final" />
  </div>
</body>
</html>
