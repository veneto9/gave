    <!-- Newsletter Modal -->
    <div class="modal fade" id="newsletterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assine nossa Newsletter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Receba atualizações semanais sobre vigilância epidemiológica!</p>
                    <form id="newsletterForm">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Seu e-mail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Assinar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão Copiar Link -->
    <button id="copyLinkBtn" class="btn btn-sm btn-secondary position-fixed bottom-0 end-0 m-3">
        Copiar Link
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <script>
        // Inicializa AOS (Animate On Scroll)
        AOS.init();

        // Newsletter Modal
        setTimeout(() => {
            new bootstrap.Modal(document.getElementById('newsletterModal')).show();
        }, 30000);

        // Copiar Link
        new ClipboardJS('#copyLinkBtn', {
            text: () => window.location.href
        });
